<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title></title>
  <link rel="preload" href="fonts/Roboto-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Roboto-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Archangelsk.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body class="page__body">
  <div class="site-container">
    <header class="header">
  <div class="container">
    <div class="header__block">
      <div class="logo">
        <picture>
          <source srcset="./img/logo.webp" type="image/webp">
          <img loading="lazy" src="./img/logo.jpeg" class="image" width="296" height="74" alt="Logo">
        </picture>
      </div>
      <ul class="list-reset social" title="socials">
        <li class="social__item">
          <a href="#" target="_blank" class="social__link social__link--yo" aria-label="Наша страничка в Ютубе">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#youtube-logo"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a href="#" target="_blank" class="social__link social__link--vk" aria-label="Наша страничка во Вконтакте">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#vk-logo"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a href="#" target="_blank" class="social__link social__link--fb" aria-label="Наша страничка в Фейсбуке">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#facebook-logo"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a href="#" target="_blank" class="social__link social__link--tw" aria-label="Наша страничка в Фейсбуке">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#twitter-logo"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a href="#" target="_blank" class="social__link social__link--twt" aria-label="Наша страничка в Фейсбуке">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#twitch-logo"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a href="#" target="_blank" class="social__link social__link--in" aria-label="Наша страничка в Фейсбуке">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#instagram-logo"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>

    <main class="main">
      <section class="hero">
  <div class="container">
    <div class="hero__block">
      <div class="hero__access">
        <div class="hero__access-content">
          <h2 class="hero__access-title">Доступно на всех платформах</h2>
          <button class="hero__access-btn btn-reset">Узнать больше</button>
        </div>
      </div>
    </div>
  </div>
</section>

    </main>
    <footer class="footer">
  <div class="container"></div>
</footer>

  </div>
</body>

</html>
